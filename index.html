<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Butcherman|Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="http://www.koponairdo.com/wp-content/uploads/2012/04/united-states-map.png" rel="shortcut icon" type="image/x-icon" />
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>GeoQzr Mockup</title>
</head>

<body>
    <div class="landingWrapper">
        <i id="landingHomeIcon" class="fa fa-home" aria-hidden="true"></i>
        <div class="landingMap"></div>
        <div class="landingModal">
            <p>
              <h3>Welcome to <strong>Level 1</strong>!</h3><br/> Find the states based on their shape and location on the map...
              <button id="launch">Play Game</button>
            </p>
        </div>
    </div>
    <div class="wrapper">
        <i class="fa fa-home" aria-hidden="true"></i>
        <div class="usmock1">
          <img src="assets/usamck.png" class="region1"/>
        </div>
        <div class="modalWrapper">
            <div class="modalMock">
                <p>
                    Click on the state of Montana!
                </p>
            </div>
            <div class="timer">00:30</div>
            <div class="scoreWrapper">
              <div class="gemIcon"></div>
              <div class="points">Score: 0</div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <i class="fa fa-home" aria-hidden="true"></i>
        <div class="usmock1">
          <img src="assets/usamck.png" class="region2"/>
        </div>
        <div class="modalWrapper2">
            <div class="modalMock">
                <p>
                    Click on the state whose capital is <strong>Helena</strong>.
                </p>
            </div>
            <div class="timer">00:30</div>
            <div class="scoreWrapper">
              <div class="gemIcon"></div>
              <div class="points2">Score: 1000</div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <i class="fa fa-home" aria-hidden="true"></i>
        <div class="pin"></div>
        <div class="usmock2">
          <img src="assets/usamck.png" class="region3"/>
        </div>
        <div class="modalWrapper3">
            <div class="modalMock">
                <p>
                    Which state is home to Glacier National Park? (Choose from options below)</br>
                    <select>
                      <option value="volvo">Oregon</option>
                      <option value="saab">California</option>
                      <option value="mercedes">Montana</option>
                    </select>
                </p>
            </div>
            <div class="timer">00:30</div>
            <div class="scoreWrapper">
              <div class="gemIcon"></div>
              <div class="points3">Score: 2000</div>
            </div>
        </div>
    </div>
<script>
  $(document).ready(function(){
    $('#launch').click(function(){
      $('.modalWrapper').fadeIn();
      $('.region1').delay(400).animate({
        'margin-left': '-90px',
        'width': '240%'
      }, "slow");
      $('.modalWrapper2').delay(1400).fadeIn();
      $('.region2').delay(1500).animate({
        'margin-left': '-90px',
        'width': '240%'
      }, "slow");
      $('.modalWrapper3').delay(1800).fadeIn();
      $('.region3').delay(2000).animate({
        'margin-left': '-90px',
        'width': '240%'
      }, "slow");
      $('.pin').delay(2300).fadeIn();
    })
  });
</script>
</body>

</html>

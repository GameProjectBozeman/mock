<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Butcherman|Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="http://www.koponairdo.com/wp-content/uploads/2012/04/united-states-map.png" rel="shortcut icon" type="image/x-icon" />
    <meta charset="utf-8">
    <base href="/">
    <title>GeoQzr Mockup</title>
</head>

<body>
    <div class="wrapper">
        <i class="fa fa-home" aria-hidden="true"></i>
        <div class="usmock"></div>
        <div class="modalMock">
            <p>
                Welcome. Game starts in 3...
                2...
                1...
            </p>
        </div>
        <!-- <div class="timer">00:30</div> -->
        <div class="gemIcon"></div>
        <div class="points">Score: 12400</div>
    </div>
    <div class="wrapper">
        <i class="fa fa-home" aria-hidden="true"></i>
        <div class="usmock"></div>
        <div class="modalMock">
            <p>
                Click on the state of Montana!
            </p>
        </div>
        <div class="timer">00:30</div>
        <div class="gemIcon"></div>
        <div class="points">Score: 14400</div>
    </div>
    <div class="wrapper">
        <i class="fa fa-home" aria-hidden="true"></i>
        <div class="usmock"></div>
        <div class="modalMock">
            <p>
              Click on the state whose capital is <strong>Helena</strong>!
            </p>
        </div>
        <div class="timer">00:30</div>
        <div class="gemIcon"></div>
        <div class="points">Score: 14400</div>
    </div>
    <div class="wrapper">
        <i class="fa fa-home" aria-hidden="true"></i>
        <div class="usmock"></div>
        <div class="modalMock">
            <p>
                Which state is home to Glacier National Park? (Select name below)
            </p>
        </div>
        <div class="timer">00:30</div>
        <div class="gemIcon"></div>
        <div class="points">Score: 14400</div>
    </div>

</body>

</html>
